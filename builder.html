<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Resume | ResumeCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/builder.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Resume<span>Craft</span></div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="builder.html" class="active">Build Resume</a></li>
                    <li><a href="#preview-section">Preview</a></li>
                </ul>
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Build Your Resume</h1>
        <p class="subtitle">Fill in your details and see the live preview update as you type.</p>
        
        <div class="builder-container">
            <div class="form-section">
                <form id="resumeForm">
                    <section class="form-group personal-info">
                        <h2><i class="fas fa-user"></i> Personal Information</h2>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="fullName">Full Name*</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-control">
                                <label for="profession">Profession*</label>
                                <input type="text" id="profession" name="profession" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="email">Email*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-control">
                                <label for="phone">Phone*</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address">
                            </div>
                            <div class="form-control">
                                <label for="linkedin">LinkedIn</label>
                                <input type="url" id="linkedin" name="linkedin">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="github">GitHub</label>
                                <input type="url" id="github" name="github">
                            </div>
                            <div class="form-control">
                                <label for="portfolio">Portfolio</label>
                                <input type="url" id="portfolio" name="portfolio">
                            </div>
                        </div>
                    </section>

                    <section class="form-group education">
                        <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                        <div id="educationEntries">
                            <div class="education-entry entry-item">
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Degree*</label>
                                        <input type="text" name="degree[]" required>
                                    </div>
                                    <div class="form-control">
                                        <label>University*</label>
                                        <input type="text" name="university[]" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Year*</label>
                                        <input type="text" name="educationYear[]" required>
                                    </div>
                                    <div class="form-control">
                                        <label>GPA</label>
                                        <input type="text" name="gpa[]">
                                    </div>
                                </div>
                                <div class="form-control">
                                    <label>Description</label>
                                    <textarea name="educationDescription[]" rows="2"></textarea>
                                </div>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addEducation" class="add-btn">Add Education</button>
                    </section>

                    <section class="form-group experience">
                        <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
                        <div id="experienceEntries">
                            <div class="experience-entry entry-item">
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Job Title*</label>
                                        <input type="text" name="jobTitle[]" required>
                                    </div>
                                    <div class="form-control">
                                        <label>Company*</label>
                                        <input type="text" name="company[]" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Start Date*</label>
                                        <input type="text" name="startDate[]" placeholder="MM/YYYY" required>
                                    </div>
                                    <div class="form-control">
                                        <label>End Date</label>
                                        <input type="text" name="endDate[]" placeholder="MM/YYYY or Present">
                                    </div>
                                </div>
                                <div class="form-control">
                                    <label>Description*</label>
                                    <textarea name="jobDescription[]" rows="3" required></textarea>
                                </div>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addExperience" class="add-btn">Add Experience</button>
                    </section>

                    <section class="form-group skills">
                        <h2><i class="fas fa-tools"></i> Skills</h2>
                        <div id="skillEntries">
                            <div class="skill-entry entry-item">
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Skill Name*</label>
                                        <input type="text" name="skillName[]" required>
                                    </div>
                                    <div class="form-control skill-level">
                                        <label>Skill Level</label>
                                        <select name="skillLevel[]">
                                            <option value="beginner">Beginner</option>
                                            <option value="intermediate">Intermediate</option>
                                            <option value="advanced">Advanced</option>
                                            <option value="expert">Expert</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addSkill" class="add-btn">Add Skill</button>
                    </section>

                    <section class="form-group projects">
                        <h2><i class="fas fa-project-diagram"></i> Projects</h2>
                        <div id="projectEntries">
                            <div class="project-entry entry-item">
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Project Name*</label>
                                        <input type="text" name="projectName[]" required>
                                    </div>
                                    <div class="form-control">
                                        <label>Technologies Used</label>
                                        <input type="text" name="technologies[]">
                                    </div>
                                </div>
                                <div class="form-control">
                                    <label>Description*</label>
                                    <textarea name="projectDescription[]" rows="3" required></textarea>
                                </div>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addProject" class="add-btn">Add Project</button>
                    </section>

                    <section class="form-group certifications">
                        <h2><i class="fas fa-certificate"></i> Certifications</h2>
                        <div id="certificationEntries">
                            <div class="certification-entry entry-item">
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Certification Name*</label>
                                        <input type="text" name="certificationName[]" required>
                                    </div>
                                    <div class="form-control">
                                        <label>Issuing Organization</label>
                                        <input type="text" name="issuingOrg[]">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Date Earned</label>
                                        <input type="text" name="certDate[]" placeholder="MM/YYYY">
                                    </div>
                                    <div class="form-control">
                                        <label>Credential URL</label>
                                        <input type="url" name="credentialUrl[]">
                                    </div>
                                </div>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addCertification" class="add-btn">Add Certification</button>
                    </section>

                    <div class="form-actions">
                        <button type="button" id="previewBtn" class="cta-button">Preview Resume</button>
                        <button type="button" id="saveBtn" class="secondary-button">Save Progress</button>
                        <button type="reset" class="secondary-button">Clear Form</button>
                    </div>
                </form>
            </div>

            <div id="preview-section" class="preview-section">
                <h2>Live Preview</h2>
                <div class="template-selector">
                    <label for="templateSelect">Choose Template:</label>
                    <select id="templateSelect">
                        <option value="modern">Modern</option>
                        <option value="classic">Classic</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
                <div id="resumePreview" class="resume-preview modern">
                    <!-- Preview will be rendered here by JavaScript -->
                </div>
                <button id="downloadBtn" class="cta-button" disabled>Download as PDF</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ResumeCraft. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/builder.js"></script>
</body>
</html>
